<table>
    <tr valign="top">
        <td>
            <img src="{{post.author.avatar(50)}}">
        </td>
        <td>
            <p>
                {% autoescape false %}
                {{ _('%(name)s said %(when)s', name='<a href="%s">%s</a>' % (url_for('user', nickname=post.author.nickname), post.author.nickname), when=momentjs(post.timestamp).fromNow()) }}:
                {% endautoescape %}
            </p>
            <p><strong>{{ post.body }}</strong></p>
        </td>
    </tr>
</table>
